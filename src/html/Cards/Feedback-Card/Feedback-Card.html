<div class="feedback-card @@if(context.class){@@class}">
   <div class="feedback-card__header">
      <div class="feedback-card__name">@@name</div>
      <div class="feedback-card__foto">
         <div class="feedback-card__foto-shell">
            <img src="@img/@@foto" alt="фото клиента">
         </div>
      </div>
   </div>
   <div class="feedback-card__text">@@text</div>
</div>
